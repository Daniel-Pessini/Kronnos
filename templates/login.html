<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kronnos - Log In Page</title>
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/login.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo">
          <h1>Kronnos</h1>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contatos</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
        </nav>
        <div class="searchbox">
          <button class="btn-search">üîç</button>
        </div>
      </div>
    </header>
    <main>
      <section class="login">
        <div class="container">
          <div class="login-box">
            <h2>Acesse sua conta</h2>
            <form method="post">
              <input
                type="text"
                class="username"
                name="username"
                id="username"
                placeholder="Username"
              />
              <input
                type="password"
                class="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
              <button
                type="submit"
                class="login-btn"
                name="login-btn"
                id="login-btn"
              >
                Log In
              </button>
            </form>
            <a href="../templates/signup.html">Cadastre-se aqui</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
