<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kronnos - Cadastro</title>
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/login.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo">
          <h1>Kronnos</h1>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="#">Contatos</a></li>
            <li><a href="login.html">Log In</a></li>
          </ul>
        </nav>
        <div class="searchbox">
          <button class="btn-search">üîç</button>
        </div>
      </div>
    </header>
    <main>
      <section class="login">
        <div class="login-box">
          <form method="post">
            <div class="input-group">
              <input
                required
                type="text"
                name="nome"
                id="nome"
                class="nome"
                placeholder="Nome Completo"
              />
              <input
                required
                type="text"
                name="username"
                id="username"
                class="username"
                placeholder="Apelido"
              />
            </div>
            <div class="input-group">
              <input
                required
                type="email"
                name="email"
                id="email"
                class="email"
                placeholder="Email"
              />
              <input
                required
                type="email"
                name="email_confirm"
                id="email_confirm"
                class="email_confirm"
                placeholder="Confirme seu Email"
              />
            </div>
            <div class="input-group">
              <input
                required
                type="password"
                name="password"
                id="password"
                class="password"
                placeholder="Senha"
              />
              <input
                required
                type="password"
                name="password_confirm"
                id="password_confirm"
                class="password_confirm"
                placeholder="Confirme sua Senha"
              />
            </div>
            <button
              type="submit"
              class="login-btn"
              name="signup-btn"
              id="signup-btn"
            >
              Cadastrar-se
            </button>
          </form>
          J√° tem uma conta?<a href="./login.html">Fa√ßa login</a>
        </div>
      </section>
    </main>

      </div>
    </footer>
  </body>
</html>
